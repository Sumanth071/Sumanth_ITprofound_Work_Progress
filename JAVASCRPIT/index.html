<!DOCTYPE html>
<html>
<head>
  <title>Age Checker</title>
</head>
<body>
  <script>
    let age = prompt("Enter your age:");
    age = Number(age);

    if (age > 18) {
      console.log("Adult");    
      alert("Adult");        //true
    } else {
      console.log("Minor");
      alert("Minor");         //false
    }
  </script>
</body>
</html>
