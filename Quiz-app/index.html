<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI & ML Quiz App</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f4f4f4; }
    #quiz { background-color: white; padding: 20px; border-radius: 10px; display: inline-block; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 500px; width: 100%; }
    .question { font-size: 24px; margin-bottom: 20px; color: #333; }
    .answers { text-align: left; display: inline-block; margin-bottom: 20px; padding: 0; list-style: none; width: 100%; }
    .answers li { margin: 10px 0; padding: 5px; border-radius: 5px; transition: background-color 0.3s; }
    .answers li:hover, .answers li:focus-within { background-color: #e9ecef; }
    input[type="radio"] { margin-right: 10px; }
    label { cursor: pointer; transition: color 0.3s, outline 0.3s; }
    label:hover { color: #007BFF; }
    #submit {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s, box-shadow 0.3s;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }
    #submit:hover { background-color: #0056b3; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    #submit:disabled { background-color: #ccc; cursor: not-allowed; }
    #score { color: green; font-weight: bold; margin-top: 20px; font-size: 20px; transition: color 0.3s; }

    @media (max-width: 600px) {
      body { padding: 20px; }
      .question { font-size: 20px; }
      #submit { width: 100%; }
    }
    .correct { color: green; font-weight: bold; }
.incorrect { color: red; font-weight: bold; }

  </style>
</head>
<body>

  <div id="quiz">
    <form id="quiz-form">
      <div class="question" id="question">Question text</div>
      <ul class="answers">
        <li>
          <input type="radio" name="answer" class="answer" id="a" value="a">
          <label for="a" id="a_text">Answer A</label>
        </li>
        <li>
          <input type="radio" name="answer" class="answer" id="b" value="b">
          <label for="b" id="b_text">Answer B</label>
        </li>
        <li>
          <input type="radio" name="answer" class="answer" id="c" value="c">
          <label for="c" id="c_text">Answer C</label>
        </li>
        <li>
          <input type="radio" name="answer" class="answer" id="d" value="d">
          <label for="d" id="d_text">Answer D</label>
        </li>
      </ul>
      <button id="submit" type="button">Submit</button>
      <div id="score"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
